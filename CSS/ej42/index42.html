<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="index42.css
        ">
        <title>Ejerscicio 42</title>
    </head>
    <body>
        <h1>Ejercicion 42</h1>
        <form>
            <fieldset id="datos-personales">
                <legend>Datos Personales</legend>
                <label>Nombre:</label>
                <input type="text" name="nombre" placeholder="Nombre"/>
                <label>Apellido:</label>
                <input type="text" name="apellido" placeholder="Apellido"/>
                <label>Direccion:</label>
                <input type="text" name="direccion" placeholder="Direccion"/>
                <input type="number" name="numeracion" placeholder="Numeracion"/>
                <label>N° de documento:</label>
                <input type="number" name="documento" placeholder="N° de documento"/>
            </fieldset>
            <fieldset id="favorito">
                <legend>Superheroe favorito</legend>
                <input type="radio" name="heroeFavorito" value="capitanAmerica"/>Capitan America
                <input type="radio" name="heroeFavorito" value="thor"/>Thor
                <input type="radio" name="heroeFavorito" value="batman"/>Batman
                <input type="radio" name="heroeFavorito" value="superman"/>Superman
            </fieldset> 
            <fieldset id="poderes">
                <legend>Poderes</legend>   
                <label>Que poderes tendrias?</label>
                <input type="checkbox" name="poderes" value="volar"/>Volar
                <input type="checkbox" name="poderes" value="branquias"/>Respirar bajo el agua
                <input type="checkbox" name="poderes" value="furza"/>Super fuerza
                <input type="checkbox" name="poderes" value="rayos"/>Rayos X           
            </fieldset>

        </form>

    </body>
</html>
